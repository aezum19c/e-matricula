<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSlepp</title>
</head>

<body>

    <div class="login">
        <div class="login__card">
            <div class="login__header">
                <img class="login__logo" src="assets/images/logo.png" width="172" alt="logo isleep">
                <h1 class="login__title">Iniciar sesión</h1>
            </div>
            <form class="form">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario">
                </div>
                <div class="mb-4">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena">
                </div>
                <button type="button" (click)="validarLogin()" class="login__button mb-4">
					Ingresar
					<img src="assets/images/fi_log-in.svg" alt="icono ingresar">
				</button>
                <small class="login__muted">© Todos los derechos reservados</small>
            </form>
        </div>
    </div>

</body>

</html>
