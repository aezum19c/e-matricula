<div class="d-flex align-items-center py-3">
    <button type="button" placement="end" ngbTooltip="Atrás" triggers="hover" routerLink="/principal/deportistas" class="btn btn-icon border me-2">
		<span class="feather icon-arrow-left"></span>
	</button>
    <div class="breadcrumb">
        <span class="breadcrumb-item breadcrumb-item-link" routerLink="/principal/deportistas"> Deportista </span>
        <span class="breadcrumb-item">{{ !nuevoRegistro() ? 'Detalles del Deportista' : 'Nuevo Deportista' }}</span>
    </div>
</div>
<ul ngbNav #nav="ngbNav" [(activeId)]="active" [ngClass]=" { 'd-none' : nuevoRegistro() } " class="nav-tabs position-sticky mb-3" style="top: -1rem">
    <li [ngbNavItem]="1">
        <button ngbNavLink>Datos</button>
        <ng-template ngbNavContent>
            <div class="row">
                <div class="col-md-9 col-lg-8 order-1 order-md-0">
                    <div class="card p-3">
                        <form>
                            <h6 class="text-uppercase fw-bold mb-3 label-regular">DATOS PARA EL REGISTRO DE DEPORTISTA</h6>
                            <div class="row gx-3">
                                <div class="col-sm-4 mb-3">
                                    <label for="codigo" class="form-label">Código</label>
                                    <input type="text" class="form-control" id="codigo">
                                </div>
                            </div>
                            <div class="row gx-3">
                                <div class="col-sm-6 mb-3">
                                    <label for="nombres" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="nombres">
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="apellidos" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos">
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="tipdoc" class="form-label">Tipo de Documento</label>
                                    <ng-select class="text-uppercase w-100" [items]="listadoDocumentos()" bindLabel="name" bindValue="id" name="tipdoc" [clearable]="false" [(ngModel)]="documentoSelect">
                                    </ng-select>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="numdoc" class="form-label">Número de Documento</label>
                                    <input type="text" class="form-control" id="numdoc">
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="correo" class="form-label">Correo</label>
                                    <input type="text" class="form-control" id="correo">
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="celular" class="form-label">Celular</label>
                                    <input type="text" class="form-control" id="celular">
                                </div>
                                <div class="col-sm-12 mb-3">
                                    <label for="club" class="form-label">Club</label>
                                    <ng-select class="text-uppercase w-100" [items]="listadoClubes()" bindLabel="nombre" bindValue="codigo" name="club" [clearable]="false">
                                    </ng-select>
                                </div>
                                <div class="col-sm-12 mb-3">
                                    <label for="tutor" class="form-label">Tutor</label>
                                    <ng-select class="text-uppercase w-100" [items]="listadoTutores()" bindLabel="nombre" bindValue="codigo" name="tutor" [clearable]="false">
                                    </ng-select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex align-items-center justify-content-end mt-4">
                        <button routerLink="/principal/tutores" type="button" class="btn btn-outline-secondary me-2">
							<span class="feather icon-x me-1"></span>
							Cancelar
						</button>
                        <button (click)="abrirModal()" type="button" class="btn btn-primary">
							<span class="feather icon-save me-1"></span>
							Guardar
						</button>
                    </div>
                </div>
                <div class="col-md-3 col-lg-4">
                    <p class="bgd-secondary p-3 rounded">
                        Registra un Deportista, luego podrá realizar el proceso de matrícula
                    </p>
                </div>
            </div>
        </ng-template>
    </li>
</ul>

<div [ngbNavOutlet]="nav" class="py-3"></div>

<app-modal *ngIf="modal().open" [modal]="modal()" [aceptarModal]="aceptarModal" [cerrarModal]="cerrarModal">
</app-modal>
